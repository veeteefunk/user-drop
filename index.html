<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Dropdown Menu</title>
</head>
<body>

    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="pic.jpg">
        </div>
        <div class="menu">
            <h3>A Notable Individual <br><span>Web Designer</span> </h3>
            <ul>
                <li><img src="user.png"><a href="#">My Profile</a> </li>
                <li><img src="edit.png"><a href="#">Edit Profile</a> </li>
                <li><img src="envelope.png"><a href="#">Inbox</a> </li>
                <li><img src="settings.png"><a href="#">Settings</a> </li>
                <li><img src="question.png"><a href="#">Help</a> </li>
                <li><img src="log-out.png"><a href="#">Logout</a> </li>
            </ul>
        </div>
    </div>

    <script>

        function menuToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }

    </script>
    
</body>
</html>
